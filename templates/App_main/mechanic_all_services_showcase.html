<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <table>
        <caption>{{ user }}'s All Bookings</caption>
        <thead>
        <tr>
            <th scope="col">Bike Details</th>
            <th scope="col">Problems</th>
            <th scope="col">Repair Date</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        {% for service in services %}
            <tr>
                <td data-label="Bike Details">{{ service.bike_type }}</td>
                <td data-label="Problems">{{ service.service_name }}</td>
                <td data-label="Repair Date">{{ service.service_type }}</td>
                <td data-label="Status">
                    <button class="btn btn-success">Service Completed</button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
